adminUser: javelin_admin
adminPassword: ${grafana_secret}

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: false
      options:
        path: /var/lib/grafana/dashboards/default

dashboardsConfigMaps:
  default: "${project_name}-grafana-dashboards"

persistence:
  enabled: true
  storageClassName: ${storage_classname}
  size: ${grafana_disk_size}

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      url: ${prometheus_url}
      access: proxy
      isDefault: true

grafana.ini:
  server:
    # domain: grafana_domain
    root_url: "%(protocol)s://%(domain)s/${grafana_subpath}"
    serve_from_sub_path: true

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 256Mi
    cpu: 200m

service:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
  type: NodePort
  protocol: TCP