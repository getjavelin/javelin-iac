autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

service:
  type: ClusterIP
  protocol: TCP
  port: 8040

image:
  repository: "${DOCKER_IMAGE}"
  pullPolicy: Always
  tag: ${IMAGE_TAG}

imagePullSecrets:
  - name: javelin-registry-secret

resources:
  requests:
    memory: 256Mi
    cpu: 200m
  limits:
    memory: 1024Mi
    cpu: 500m

secrets:
  enabled: true
  secretData:
    DB_USERNAME: '${DB_USERNAME}'
    DB_PASSWORD: '${DB_PASSWORD}'
    DB_SSL_MODE: 'require'
    DB_HOST: '${DB_HOST}'
    DB_NAME: '${DB_NAME}'
    REDIS_HOST: '${REDIS_HOST}'
    REDIS_PASS: '${REDIS_PASS}'
    REDIS_TLS: 'true'
    REDIS_PORT: '6380'
    # REDIS_CACERT: '/app/certs/redis-ca.pem'

volumes:
  - name: license-volume
    secret:
      secretName: javelin-admin-license
      optional: false
  # - name: redis-cert-volume
  #   secret:
  #     secretName: javelin-admin-redis-cert
  #     optional: false

volumeMounts:
  - name: license-volume
    mountPath: "/app/license"
    readOnly: true
  # - name: redis-cert-volume
  #   mountPath: "/app/certs/redis-ca.pem"
  #   readOnly: true
  #   subPath: redis-ca.pem

serviceAccount:
  create: true
  automount: true
  # annotations:
  #   azure.workload.identity/client-id: "${SVC_IAM_CLIENT_ID}"

ingress:
  enabled: true
  className: "azure-application-gateway"
  annotations:
    appgw.ingress.kubernetes.io/use-private-ip: "false"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # appgw.ingress.kubernetes.io/appgw-ssl-certificate: "self-signed"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/health-probe-path: "/v1/admin/healthz"
    appgw.ingress.kubernetes.io/health-probe-status-codes: "200"
    appgw.ingress.kubernetes.io/health-probe-interval: "15"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "2"
  tls:
    - hosts:
        - api-staging.example.com
      secretName: javelin-admin-tls
  hosts:
    - host: api-staging.example.com
      paths:
        - path: /v1/admin/
          pathType: Prefix

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kube/nodegroup
          operator: In
          values:
          - general