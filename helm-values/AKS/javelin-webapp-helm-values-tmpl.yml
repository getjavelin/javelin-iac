autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

service:
  type: ClusterIP
  protocol: TCP
  port: 3000

image:
  repository: "${DOCKER_IMAGE}"
  pullPolicy: Always
  tag: ${IMAGE_TAG}

imagePullSecrets:
  - name: javelin-registry-secret

resources:
  requests:
    memory: 256Mi
    cpu: 200m
  limits:
    memory: 1024Mi
    cpu: 500m

secrets:
  enabled: true
  secretData:
    REDIRECT_URI: 'https://staging.example.com/'
    NEXT_PUBLIC_REDIRECT_URI: 'https://staging.example.com/'
    NEXT_PUBLIC_DEFAULT_USAGE_PLAN_ID: 'd1jy0v'
    NEXT_PUBLIC_DEFAULT_USER_ROLE: 'org:customer_admin'
    NEXT_PUBLIC_PRESTRINGS: '${NEXT_PUBLIC_PRESTRINGS}'
    NEXT_PUBLIC_USER_ROLES: '${NEXT_PUBLIC_USER_ROLES}'
    NEXT_PUBLIC_BUID_MAX_GATEWAYS: '2'
    NEXT_PUBLIC_CLERK_SIGNUP: 'visible'
    NEXT_PUBLIC_DEPLOYED_TARGET: 'main'
    NEXT_PUBLIC_FEATURE_FLAG_URL: 'http://javelin-flag:1031/'
    NEXT_PUBLIC_ONBOARDING_ENABLED: 'false'
    NEXT_PUBLIC_BUID_CLUSTER_MAP: '${NEXT_PUBLIC_BUID_CLUSTER_MAP}'
    NEXT_PUBLIC_HA_PAIRS: '${NEXT_PUBLIC_HA_PAIRS}'
    NEXT_PUBLIC_SECRET_STORE: 'kubernetes'
    NEXT_PUBLIC_SAAS_SERVICE: 'FALSE'
    SUPPORT_SMTP_PASSKEY: '${SUPPORT_SMTP_PASSKEY}'
    NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: '${CLERK_PUBLISHABLE_KEY}'
    CLERK_SECRET_KEY: '${CLERK_SECRET_KEY}'

ingress:
  enabled: true
  className: "azure-application-gateway"
  annotations:
    appgw.ingress.kubernetes.io/use-private-ip: "false"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # appgw.ingress.kubernetes.io/appgw-ssl-certificate: "self-signed"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/health-probe-path: "/sign-in"
    appgw.ingress.kubernetes.io/health-probe-status-codes: "200"
    appgw.ingress.kubernetes.io/health-probe-interval: "15"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "2"
  tls:
    - hosts:
        - staging.example.com
      secretName: javelin-webapp-tls
  hosts:
    - host: staging.example.com
      paths:
        - path: /
          pathType: Prefix

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kube/nodegroup
          operator: In
          values:
          - general